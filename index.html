<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhiraj Story</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #e63946;
            --card-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
            overflow-x: hidden;
        }

        /* 1. Splash Screen */
        #splash-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Header & Controls */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .controls { display: flex; gap: 10px; }
        button { padding: 8px 12px; cursor: pointer; border-radius: 5px; border: none; background: var(--card-bg); color: var(--text-color); font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* 8. Home Page Layout */
        .container { padding: 20px; max-width: 800px; margin: auto; }
        .category-title { font-size: 24px; margin: 20px 0; border-left: 5px solid var(--accent-color); padding-left: 10px; }
        
        /* 4. Story Title List */
        .story-card {
            background: var(--card-bg);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .story-card:hover { transform: translateY(-5px); }

        /* 4. Fade Transition for Story Content */
        #story-view {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            overflow-y: auto;
            padding: 30px 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .content { font-size: 18px; line-height: 1.8; white-space: pre-line; }
        
        /* 7. Pencil System */
        #canvas {
            position: absolute;
            top: 0; left: 0;
            pointer-events: none;
        }
        .pencil-active #canvas { pointer-events: auto; }

        .back-btn { margin-bottom: 20px; background: var(--accent-color); color: white; }
        .author { font-style: italic; color: var(--accent-color); margin-top: 20px; display: block; }
        .message { font-weight: bold; text-align: center; margin: 30px 0; color: var(--accent-color); font-size: 20px; }
        .thanks { text-align: center; opacity: 0.7; margin-bottom: 50px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 style="letter-spacing: 5px; animation: pulse 2s infinite;">AADHIRAJ STORY</h1>
        <div class="loader"></div>
    </div>

    <header>
        <h2 style="margin:0;">Aadhiraj App</h2>
        <div class="controls">
            <button onclick="toggleTheme()">üåô Mode</button>
            <button onclick="changeFontSize(1)">A+</button>
            <button onclick="changeFontSize(-1)">A-</button>
        </div>
    </header>

    <div class="container" id="home-page">
        <div class="category-title">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä ‡§ï‡§π‡§æ‡§®‡§ø‡§Ø‡§æ‡§Å</div>
        <div class="story-card" onclick="openStory('hindi')">
            <h3>‡§¨‡§ø‡§Ø‡•ã‡§ó ‡§ï‡§æ ‡§∏‡§ø‡§®‡•ç‡§¶‡•Å‡§∞</h3>
        </div>

        <div class="category-title">‡§®‡•á‡§™‡§æ‡§≤‡•Ä ‡§ï‡§•‡§æ‡§π‡§∞‡•Ç</div>
        <div class="story-card" onclick="openStory('nepali')">
            <h3>‡§µ‡•à‡§µ‡§æ‡§π‡§ø‡§ï ‡§µ‡•á‡§∂‡•ç‡§Ø‡§æ</h3>
        </div>
    </div>

    <div id="story-view">
        <button class="back-btn" onclick="closeStory()">‚Üê Back</button>
        <button id="pencil-btn" onclick="togglePencil()">‚úèÔ∏è Pencil</button>
        <canvas id="canvas"></canvas>
        <div id="full-story-content" class="content"></div>
    </div>

    <script>
        // 1. Hide Splash Screen after 3 seconds
        setTimeout(() => {
            document.getElementById('splash-screen').style.display = 'none';
        }, 3000);

        // 5. Day/Night Mode
        function toggleTheme() {
            const body = document.body;
            const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', theme);
        }

        // 6. Font Resizer
        let currentSize = 18;
        function changeFontSize(delta) {
            currentSize += delta;
            document.getElementById('full-story-content').style.fontSize = currentSize + 'px';
        }

        const stories = {
            hindi: {
                title: "‡§¨‡§ø‡§Ø‡•ã‡§ó ‡§ï‡§æ ‡§∏‡§ø‡§®‡•ç‡§¶‡•Å‡§∞",
                content: `‡§¨‡§®‡§æ‡§∞‡§∏ ‡§ï‡•á ‡§™‡§æ‡§∏ ‡§è‡§ï ‡§õ‡•ã‡§ü‡§æ ‡§∏‡§æ ‡§ó‡§æ‡§Å‡§µ ‡§•‡§æ... (‡§™‡•Ç‡§∞‡§æ ‡§ï‡§•‡§æ ‡§Ø‡§π‡§æ‡§Å ‡§∏‡§Æ‡§æ‡§µ‡•á‡§∂ ‡§õ) ...‡§â‡§∏‡§ï‡•Ä ‡§Æ‡•Å‡§ü‡•ç‡§†‡•Ä ‡§Æ‡•á‡§Ç ‡§Æ‡§æ‡§ß‡§µ ‡§ï‡•Ä ‡§µ‡§∞‡•ç‡§¶‡•Ä ‡§ï‡§æ ‡§è‡§ï ‡§π‡§ø‡§∏‡•ç‡§∏‡§æ ‡§¶‡§¨‡§æ ‡§π‡•Å‡§Ü ‡§•‡§æ‡•§`,
                message: "‡§™‡•ç‡§∞‡•á‡§Æ ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ",
                author: "‡§Ö‡§ß‡§ø‡§∞‡§æ‡§ú ‡§∏‡•Å‡§®‡§æ‡§∞"
            },
            nepali: {
                title: "‡§µ‡•à‡§µ‡§æ‡§π‡§ø‡§ï ‡§µ‡•á‡§∂‡•ç‡§Ø‡§æ",
                content: `‡§ó‡§æ‡§â‡§Å‡§ï‡•ã ‡§ö‡•å‡§§‡§æ‡§∞‡•Ä‡§Æ‡§æ ‡§è‡§â‡§ü‡§æ ‡§∏‡§Æ‡•Ç‡§π ‡§ó‡§´‡§ø‡§Å‡§¶‡•à ‡§•‡§ø‡§Ø‡•ã... (‡§™‡•Ç‡§∞‡§æ ‡§ï‡§•‡§æ ‡§Ø‡§π‡§æ‡§Å ‡§∏‡§Æ‡§æ‡§µ‡•á‡§∂ ‡§õ) ...‡§Ø‡•ã ‡§∏‡§Æ‡§æ‡§ú‡§≤‡•á ‡§ï‡•á‡§µ‡§≤ ‡§≤‡§æ‡§∂‡§π‡§∞‡•Ç‡§≤‡§æ‡§à ‡§∏‡§Æ‡•ç‡§Æ‡§æ‡§® ‡§ï‡§∞‡§®‡§æ ‡§ú‡§æ‡§®‡•ç‡§¶‡§õ, ‡§ú‡§ø‡§â‡§Å‡§¶‡•ã ‡§Ü‡§§‡•ç‡§Æ‡§æ‡§≤‡§æ‡§à ‡§π‡•ã‡§á‡§®‡•§`,
                message: "‡§∏‡§ø‡§®‡•ç‡§¶‡•Å‡§∞ ‡§ï‡•ã ‡§ö‡§ø‡§π‡§æ‡§®",
                author: "‡§Ö‡§ß‡§ø‡§∞‡§æ‡§ú ‡§∏‡•Å‡§®‡§æ‡§∞"
            }
        };

        function openStory(id) {
            const story = stories[id];
            const view = document.getElementById('story-view');
            const content = document.getElementById('full-story-content');
            
            content.innerHTML = `
                <h1>${story.title}</h1>
                <p>${story.content}</p>
                <div class="message">${story.message}</div>
                <span class="author">‡§≤‡•á‡§ñ‡§ï: ${story.author}</span>
                <p class="thanks">Thanks For Reading</p>
            `;
            
            view.style.display = 'block';
            setupCanvas();
        }

        function closeStory() {
            document.getElementById('story-view').style.display = 'none';
        }

        // 7. Pencil System Logic
        function togglePencil() {
            document.body.classList.toggle('pencil-active');
            const btn = document.getElementById('pencil-btn');
            btn.innerText = document.body.classList.contains('pencil-active') ? "‚ùå Clear/Back" : "‚úèÔ∏è Pencil";
            if(!document.body.classList.contains('pencil-active')) {
                const ctx = document.getElementById('canvas').getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function setupCanvas() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = document.getElementById('full-story-content').scrollHeight + 200;
            
            let painting = false;
            function startPosition(e) { painting = true; draw(e); }
            function finishedPosition() { painting = false; ctx.beginPath(); }
            function draw(e) {
                if (!painting) return;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'red';
                const x = e.clientX || e.touches[0].clientX;
                const y = (e.clientY || e.touches[0].clientY) + window.scrollY;
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('mouseup', finishedPosition);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('touchstart', startPosition);
            canvas.addEventListener('touchend', finishedPosition);
            canvas.addEventListener('touchmove', draw);
        }
    </script>
</body>
</html>
