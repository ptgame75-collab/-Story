        document.getElementById('r-msg').innerText = s.m;
        document.getElementById('reader-overlay').style.display = 'flex';
        document.getElementById('reader-overlay').scrollTop = 0;
    }

    function closeReader() {

    function toggleTheme() {
        const body = document.body;

        document.getElementById('theme-toggle').innerText = next === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function changeFontSize(step) {
        const el = document.getElementById('r-content');
        const style = window.getComputedStyle(el, null).getPropertyValue('font-size');
        const currentSize = parseFloat(style);
        el.style.fontSize = (currentSize + step) + 'px';
    }

    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        let endX = e.changedTouches[0].clientX;
        if (startX - endX > 100) setPage(1); // Swipe Left to Nepali
        if (endX - startX > 100) setPage(0); // Swipe Right to Hindi
